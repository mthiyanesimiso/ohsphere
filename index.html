    <script>
        
        //procudure to login

            //get login checkbox
            let inputCheckBoxAsHost = document.getElementById('inputCheckBoxAsHost');
            let inputCheckBoxAsContractor = document.getElementById('inputCheckBoxAsContractor');
            
            //check user type than redirect to host dir or contractor dir defualt page
            if (inputCheckBoxAsContractor.checked == 1) {
            window.location.href = "./contract/index.html";

            if (inputCheckBoxAsHost.checked == 1) {
            window.location.href = "./host/index.html";
            }
        }
